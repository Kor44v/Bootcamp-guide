<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Presupuesto App</title>
</head>
<body>
    <div class="row">
            <div class="col m-5 bg-success p-2 text-dark bg-opacity-25 border border-success border-2 rounded">
                <div class="mb-3">
                    <label for="presupuesto" class="form-label">Ingresa tu presupuesto</label>
                    <input type="text" class="form-control bg-none" id="presupuesto" onchange="getPresupuesto(presupuesto)">
                    <button type="button" class="btn btn-outline-success mt-2">Calcular</button>
                </div>
            </div>
            <div class="col m-5 bg-danger p-2 text-dark bg-opacity-25 border border-danger border-2 rounded ">
                <div class="mb-3">
                        <label for="gastoNAme" class="form-label">Ingresa el nombre del gasto</label>
                        <input type="text" class="form-control" id="gastoName">
                        <label for="gasto" class="form-label">Ingresa la cantidad del gasto</label>
                        <input type="text" class="form-control" id="gastoNum">
                        <button type="submit" onclick="addGasto(gastoName,gastoNum)" class="btn btn-outline-danger mt-2">AÃ±adir gasto</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9">
                    <table class="table mb-5">
                        <thead>
                        <tr>
                            <th scope="col">Presupuesto</th>
                            <th scope="col">Gastos</th>
                            <th scope="col">Saldo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>$<span id="presupuestoTab">0</span></td>
                            <td>$<span id="gastoSum">0</span></td>
                            <td>$<span id="resultadoInj">0</span></td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table mt-5">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Gasto</th>
                            <th scope="col">Valor</th>
                        </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
