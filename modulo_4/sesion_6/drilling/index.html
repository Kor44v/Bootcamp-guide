<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>!"#</title>
</head>
<body>
    <h1 class="text-center mt-5">Equipo</h1>
    <div class="row justify-content-center">
        <div id="nombre" class="col-5 text-center">
        </div>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="col-3">
            <form action="" id="form1">
                <div class="input-group mb-3">
                    <input id="agregar" type="text" class="form-control" placeholder="Nombre por agregar" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" onclick="agregarElemento(agregar.value)" type="button"  id="agregar-btn">Agregar</button>
                </div>
            </form>
        </div>
        <div class="col-3">
            <form action="" id="form2">
                <div class="input-group mb-3">
                    <input id="quitar" type="text" class="form-control" placeholder="Nombre por borrar" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-danger" onclick="quitarElemento(quitar.value)" type="button" id="button-addon2">Borrar</button>
                </div>
            </form>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
