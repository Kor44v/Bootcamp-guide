<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body class="bg-custo">
    <section class="mb-5">
            <div class="row justify-content-center">
                <div id="tragos" class="col-5">
                    <h5 class="fs-2">Elige algo para beber</h5>
                    <h6 class="fs-6 fst-italic">Disfruta de nuestra clásica selección de tragos</h6>

                </div>
            </div>
        
    </section>
    <section class="mb-5">
        <div class="row justify-content-center">
            <div id="comidas" class="col-5">
                <h3>Menú</h3>
                <h5>Disfruta de la mejor cocina italiana.</h5>
            </div>
        </div>
    </section>
    <section class="mb-5">
        <div class="row justify-content-center">
            <div class="col-5 text-center mb-5">
                <h5>Cuenta</h5>
                <h6>Esperamos que disfrute de su comida ¡Ciao!</h6>
                <div id="compra" class="row justify-content-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody id="productos">
                        
                        </tbody>
                    </table>
                    <div class="row justify-content-center">
                        <div  class="col-5">
                            <h5>Total $<span id="total">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
