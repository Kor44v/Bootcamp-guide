<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>News letter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-3 justify-content-center mt-5 ">
                <div class="card" style="width: 30rem;">
                    <div class="card-body bg-dark text-white rounded">
                        <h5 class="card-title">Suscribete a nuestro newsletter</h5>
                        <p class="card-text">Al suscribirte podrás recibir notificaciones de ofertas y descuentos de todos nuestros productos. Para recibir estos avisos debes aceptar nuestro términos y condiciones e ingresar a tu dirección de correo.</p>
                        <a href="#" class="card-link">
                            <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Términos y condiciones.
                                </label>
                            </div>
                        </a>
                        <div class="mb-3 d-flex">
                            <input type="text" class="form-control me-1 bg-secondary-subtle" id="inputCheck" placeholder="Ingresa tu e-mail" >
                            <button class="btn btn-primary" type="submit" id="btns">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
