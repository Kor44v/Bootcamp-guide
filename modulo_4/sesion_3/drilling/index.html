<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Tienda</title>
    <style>
        .tg{
            font-size: 9.375rem;
        }
        .tg1{
            font-size: 3.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 bg-secondary-subtle text-center p-5 mt-2 rounded-top">
                <h1>TODOS NUESTROS PRODUCTOS</h1>
            </div>
        </div>
        <div class="row justify-content-center">
                <div class="col-6 bg-success text-center p-3" data-bs-theme="light">
                    <h1 class="text-warning tg">50%</h1>
                    <h3 class="text-warning tg1">OFF</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 bg-secondary-subtle p-5 rounded-top">
                <h5 >¡Aprovecha esta oferta mientras puedas! </h5>
                </h5> Para poder obtener un código de descuentos debes aceptar
                    nuestros términos y condiciones.</h5> 
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="check">
                    <label class="form-check-label" for="flexCheckDefault">
                        Acepto términos y condiciones.
                    </label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 bg-info text-center p-4 rounded-bottom ">
                
            <h2 id="link"><a href="#">Obtener código de descuento</a></h2>
            <div id="codigo">

            </div>
            </div>
        </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
