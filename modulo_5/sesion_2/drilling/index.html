<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Fitness Friend</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>Creador de rutinas de ejercicio</h5>
                <p>Ejercicios a probar: sentadillas, bancos, peso muerto, prensas</p>
                
                <form action="">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="semanas" placeholder="Cuantas semanas quieres hacer ejercicio?">
                        <input type="number" class="form-control" id="dias" placeholder="Cuantos días a la semana puedes hacer ejercicio?">
                        <button type="submit" class="btn btn-primary">Muéstrame mi nueva rutina!</button>
                    </div>
                </form>
            
            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
