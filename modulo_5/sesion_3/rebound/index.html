<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Pizzeria</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
            <div>
                <h1>Mejora Tu Pizza</h1>
                <p>Puede elegir 3 ingredientes gratis. Cada ingrediente adicional cuesta $800 c/u</p>
            </div>

            <div>
                <p>Ingrediente disponibles para agregar a su pizza:</p>
            </div>

            <form action="" id="checks">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="carne">
                    <label class="form-check-label" for="flexCheckDefault">
                        Carne
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pollo">
                    <label class="form-check-label" for="flexCheckDefault">
                        Pollo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tocino">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tocino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="mozzarella">
                    <label class="form-check-label" for="flexCheckDefault">
                        Mozzarella
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="champiñon">
                    <label class="form-check-label" for="flexCheckDefault">
                        Champiñón
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cebolla">
                    <label class="form-check-label" for="flexCheckDefault">
                        Cebolla
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="piña">
                    <label class="form-check-label" for="flexCheckDefault">
                        Piña
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pimenton">
                    <label class="form-check-label" for="flexCheckDefault">
                        Pimentón
                    </label>
                </div>
    
            </form>
            <div class="mt-2">
                Ingredientes seleccionados son: <br>
                <span id="ingredientes"></span>
            </div>
            <div class="mt-5">
                Los ingredientes extras seleccionados son: <br>
                <span id="ingredientesExtra"></span>
            </div>
            
            </div>
            <div class="col">
                <h1>Resumen del pedido</h1>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Pizza XL</td>
                            <td>$15.000</td>
                        </tr>
                        <tr >
                            <td>Ingredientes Extras</td>
                            <td >$<span id="precioExtra" >0</span></td>
                        </tr>
                        <tr>
                            <td>Propinas</td>
                            <td>$ <span id="propinaInj">0</span></td>
                        </tr>
                    </tbody>
                </table>
                <div class="mb-3">
                    <form action="" id="propina">
                        <div class="input-group">
                            <input type="number" class="form-control" id="propinaValue" placeholder="Ingrese propina">
                            <button class="btn btn-outline-primary rounded-end" type="submit">Enviar pedido con propina</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
